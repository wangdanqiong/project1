<html>
<head>
<script type="text/javascript">
function formSub()
{
    var jsonObj = []; //declare array
    var elem = document.getElementById('form1').elements;
    for(var i = 0; i < elem.length; i++)
    {
        jsonObj.push({id: elem[i].id, value: elem[i].value});
    }
    console.log(jsonObj); 
}
</script>
</head>
<body>
<form id="form1" >
   用户名:<input type="text" id="username" value=""> <br/>
   密码： <input type="password" id="passwd" value=""> <br/>
   邮件： <input type="text" id="email" value=""> <br/>
    <input type="button" value="submit" onclick="formSub()" />
</form>
</body>
</html>
