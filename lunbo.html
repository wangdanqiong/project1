<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
<title>轮播图</title>
<style>
*{
		padding:0;
		margin:0;
	}
	#fk{
		width:1000px;
		height:500px;
		border:5px solid blue;
		margin:20px auto;
		position:relative;
	}
	#fk img{
		position:absolute;
		top:0px;
		left:0px;
		display:none;
	}
	#fk ul{
		position:absolute;
		left:395px;
		bottom:20px;
	}
	#fk ul li{
		list-style:none;
		width:20px;
		height:20px;
		background:black;
		float:left;
		margin-right:10px;
		border-radius:50%;
	}
</style>
<script type="text/javascript">
//注意：多个方式控制同一个效果时，一定要走同一个变量
	window.onload=function(){
		var fk=document.getElementById('fk');
		var imgs=document.getElementsByTagName('img');
		var lis=document.getElementsByTagName('li');
		
		var c=0;//大总管变量
		var timer=setInterval(run,2000)
		
		//控制图片切换的函数
		function run(){
			c++;
			if(c==6){
				c=0;
			}
			
			//让所有图片隐藏，所有的li变灰
			for(var i=0;i<6;i++){
				imgs[i].style.display='none';
				lis[i].style.background='black';
			}
			
			//让c号图片显示，c号li变红
			imgs[c].style.display='block';
			lis[c].style.background='red';
		}
		
		//循环，给li添加事件
		for(var i=0;i<lis.length;i++){
			lis[i].xuhao=i;
			
			lis[i].onmouseover=function(){
				c=this.xuhao;
				clearInterval(timer);
				
				//循环，让所有图片隐藏，所有的li变灰
				for(var i=0;i<6;i++){
					imgs[i].style.display='none';
					lis[i].style.background='black';
				}
				//让this.xuhao对应的图片显示
				imgs[c].style.display='block';
				lis[c].style.background='red';
			}
			
			//移出事件
			lis[i].onmouseout=function(){
				timer=setInterval(run,2000);
			}
			
		}
		
	}
</script>
</head>
<body>
	<div id="fk">
		<img src="image/11.jpg" style="display:block;" width="1000px" height="500px"/>
		<img src="image/22.jpg" width="1000px" height="500px"/>
		<img src="image/33.jpg" width="1000px" height="500px"/>
		<img src="image/44.jpg" width="1000px" height="500px"/>
		<img src="image/55.jpg" width="1000px" height="500px"/>
		<img src="image/66.jpg" width="1000px" height="500px"/>
		
		<ul>
			<li style="backdround:black"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
